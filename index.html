<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Keypad</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="main__container">
                <div class="main__display">
                    <input class="main__display__digit">
                    <div class="main__display__back">
                        <img src="./images/back.webp" class="back__image">
                    </div>
                </div>
                <div class="main__key">
                    <div class="main__key1">1</div>
                    <div class="main__key2">2</div>
                    <div class="main__key3">3</div>
                    <div class="main__key4">4</div>
                    <div class="main__key5">5</div>
                    <div class="main__key6">6</div>
                    <div class="main__key7">7</div>
                    <div class="main__key8">8</div>
                    <div class="main__key9">9</div>
                    <div class="main__keyash">*</div>
                    <div class="main__key0">0</div>
                    <div class="main__keyhash">#</div>

                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
